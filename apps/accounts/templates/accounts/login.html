{% load bootstrap4 %}

<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    {% bootstrap_css %}
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <a href="{% url 'register' %}">Register</a>
    </div>
    {% bootstrap_javascript %}
</body>
</html>
